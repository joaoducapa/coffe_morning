<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café da Roça</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #F6F1ED;
            color: #4B2E2B;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #B47B4E;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav, section {
            padding: 20px;
        }

        h2 {
            color: #8B5E3C;
        }

        .item label {
            display: block;
            margin-bottom: 10px;
        }

        button, .botao-pedido {
            background-color: #8B5E3C;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
        }

        button:hover, .botao-pedido:hover {
            background-color: #A67449;
        }

        footer {
            background-color: #B47B4E;
            color: white;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #E3D5C0;
        }

        .comentario {
            background-color: #EFE8E1;
            padding: 10px;
            border-left: 5px solid #B47B4E;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function calculateTotal() {
            const items = document.querySelectorAll('.item');
            let total = 0;
            items.forEach(item => {
                const price = parseFloat(item.dataset.price);
                if (item.querySelector('input').checked) {
                    total += price;
                }
            });
            alert("Total do pedido: R$ " + total.toFixed(2));
        }

        function toggleFAQ() {
            const faqList = document.getElementById('faqList');
            const faqButton = document.getElementById('faqButton');
            if (faqList.style.display === "none") {
                faqList.style.display = "block";
                faqButton.textContent = "Esconder Perguntas Frequentes";
            } else {
                faqList.style.display = "none";
                faqButton.textContent = "Mostrar Perguntas Frequentes";
            }
        }

        function toggleComentarios() {
            const comentariosList = document.getElementById('comentariosList');
            const comentariosButton = document.getElementById('comentariosButton');
            if (comentariosList.style.display === "none") {
                comentariosList.style.display = "block";
                comentariosButton.textContent = "Esconder Comentários";
            } else {
                comentariosList.style.display = "none";
                comentariosButton.textContent = "Mostrar Comentários";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Café da Roça!</h1>
        <p>Cafés artesanais direto dos pequenos produtores até a sua xícara.</p>
    </header>

    <!-- O restante do conteúdo do site (menu de cafés, comentários, FAQ etc.) fica aqui -->

    <footer>
        <p>&copy; 2024 Café da Roça. Todos os direitos reservados.</p>
        <h2>Redes Sociais</h2>
        <ul>
            <li><a href="#" style="color:white;">Facebook</a></li>
            <li><a href="#" style="color:white;">Instagram</a></li>
            <li><a href="#" style="color:white;">Twitter</a></li>
        </ul>
    </footer>
</body>
</html>
